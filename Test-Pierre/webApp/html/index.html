<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="header">
        <div class="title">
            <a href="overview.html">
                <h1>Rubik's Cube</h1>
            </a>
        </div>

        <div class="algs-controls">
            <button id="reset-cube">
                <i class="fa-solid fa-trash"></i>
            </button>

            <button id="step-back">
                <i class="fa-solid fa-backward-step"></i>
            </button>

            <input type="text" id="algs-input">

            <button id="step-front">
                <i class="fa-solid fa-forward-step"></i>
            </button>

            <button id="complete-move">
                <i class="fa-solid fa-forward-fast"></i>
            </button>
        </div>

        <div class="settings-container">
            <div class="toggle-view-container">
                <span>2D View</span>
                    <input type="checkbox" name="" id="toggle-view" class="switch" checked="true">
                <span>3D View</span>
            </div>

            <div class="toggle-orbit-container">
                <span>Orbit Off</span>
                    <input type="checkbox" name="" id="toggle-orbit" class="switch" checked="true">
                <span>Orbit On</span>
            </div>
        </div>
    </div>

    <div class="view_2d">
        <div class="cube-2d-container">
            <div class="top-row">
                <table id="face-U" class="cube-table">
                </table>
            </div>

            <div class="mid-row">
                <table id="face-L" class="cube-table">
                </table>

                <table id="face-F" class="cube-table">
                </table>

                <table id="face-R" class="cube-table">
                </table>

                <table id="face-B" class="cube-table">
                </table>
            </div>

            <div class="bot-row">
                <table id="face-D" class="cube-table">
                </table>
            </div>
        </div>
    </div>

    <div class="view_3d">
        <div id="cube-3d">
        </div>
    </div>
   
    <script src="../libs/Three.js"></script>
    <script src="../libs/OrbitControl.js"></script>
    <script src="../js/script-2d.js"></script>
    <script src="../js/script-3d.js"></script>
    <script src="../js/helper.js"></script>



</body>

</html>
